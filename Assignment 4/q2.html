<!DOCTYPE html>
<head>
    <title>
        Google Map
    </title>
</head>
<body>

<iframe
  title="Map showing Lucknow, India"
  width="600"
  height="450"
  loading="lazy"
  style="border:0"
  src="https://www.google.com/maps?q=Lucknow,+India&output=embed"
  allowfullscreen>
</iframe>

<!--
  The loading="lazy" attribute defers loading the iframe's content until the iframe
  is near the viewport. This speeds up initial page load and reduces bandwidth
  for users who never scroll to the map.
-->
</body>
</html>
