<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5: Styled Buttons</title>
    <link rel="stylesheet" href="styledButton.css">
</head>
<body>
    <main>
        <h1>Button Collection</h1>
        
        <section class="button-row">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-outline">Outline</button>
        </section>
        
        <section class="button-row">
            <button class="btn btn-primary" disabled>Primary Disabled</button>
            <button class="btn btn-secondary" disabled>Secondary Disabled</button>
            <button class="btn btn-outline" disabled>Outline Disabled</button>
        </section>
        
        <section class="button-row">
            <p>Try tabbing to see the <code>:focus</code> state.</p>
        </section>
    </main>
</body>
</html>
