<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3: Image Showcase</title>
    <link rel="stylesheet" href="imageLayout.css">
</head>
<body>
    <header>
        <h1>Image Showcase</h1>
    </header>
    
    <main>
        <section class="gallery">
            <!--images folder images usage with caption-->
            <figure>
                <img src="images/1.jpg" alt="Mickey Mouse">
                <figcaption>Mickey Mouse</figcaption>
            </figure>
            
            <figure>
                <img src="images/2.jpg" alt="Minnie Mouse">
                <figcaption>Minnie Mouse</figcaption>
            </figure>
            
            <figure>
                <img src="images/3.png" alt="Donald Duck">
                <figcaption>Donald Duck</figcaption>
            </figure>
            
            <figure>
                <img src="images/4.jpg" alt="Daisy Duck">
                <figcaption>Daisy Duck</figcaption>
            </figure>
            
            <figure>
                <img src="images/5.png" alt="Goofy">
                <figcaption>Goofy</figcaption>
            </figure>
            
            <figure>
                <img src="images/6.jpg" alt="Pluto">
                <figcaption>Pluto</figcaption>
            </figure>

        </section>
    </main>
</body>
</html>
