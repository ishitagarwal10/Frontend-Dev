<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7: UI Components</title>
    <link rel="stylesheet" href="UserInterface.css">
</head>
<body>
    <main>
        <section class="ui-container">
            
            <h2>UI Components</h2>
            
            <div class="component-group">
                <label for="search">Search</label>
                <input type="search" id="search" class="search-bar" placeholder="Find anything...">
            </div>

            <div class="component-group">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>

            <div class="component-group">
                <div class="dropdown">
                    <button class="btn btn-dropdown">Select Option</button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Log Out</a>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
