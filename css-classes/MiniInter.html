<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10: Mini UI Layout</title>
    <link rel="stylesheet" href="question10.css">
</head>
<body>
    
    <header class="site-header">
        <div class="container">
            <h1>My Mini UI</h1>
        </div>
    </header>
    
    <main class="site-main">
        <div class="container">
            <article class="content-card">
                
                <img src="https://via.placeholder.com/400x200.png?text=UI+Image" alt="Placeholder image for the UI card" class="card-image">
                
                <section class="card-body">
                    <h2>Welcome!</h2>
                    <p>This is a mini UI layout demonstrating a complete, responsive page structure.</p>
                    
                    <form class="card-form" action="#">
                        <div class="form-group">
                            <label for="email">Subscribe:</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </section>
                
            </article>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Mini UI Project. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
