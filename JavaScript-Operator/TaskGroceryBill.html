<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocery.css">
    <title>Grocery Bill Calculator</title>

    <script>
        function calculateBill() {
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
                document.getElementById('finalAmount').innerText = "Please enter valid values!";
                return;
            }

            let total = price * quantity;

            if (total > 1000) {
                total = total - (total * 0.10);
                document.getElementById('discountMsg').innerText = "A 10% discount has been applied!";
            } else {
                document.getElementById('discountMsg').innerText = "";
            }

            document.getElementById('finalAmount').innerText = "Final Amount (You will Pay): â‚¹" + total.toFixed(2);
        }
    </script>
</head>

<body>

    <header>
        <h1>ðŸ›’ FreshMart Grocery Store</h1>
        <p>Your trusted partner for fresh & affordable groceries.</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Grocery Bill Calculator</h2>

            <label for="price">Price per Item (â‚¹)</label>
            <input type="number" id="price" placeholder="Enter price">

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">

            <button onclick="calculateBill()">Calculate Bill</button>

            <p id="discountMsg" class="discount"></p>
            <h3 id="finalAmount"></h3>
        </div>
    </div>

    <footer>

    </footer>

</body>
</html>
