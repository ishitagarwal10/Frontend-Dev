<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluid Grid Example</title>
<style>
img{
    width: 100%;
    height: auto;
    display: block;
}
/* Desktop breakpoint */
body {
background-color: lightyellow;
color:black;
text-align: center;
padding: 20px;
width: 33.33%;
/* fluid width */
}
/* Tablet breakpoint */
@media (max-width: 768px) {
body {
background-color: lightgreen;
width: 150px;
height: 150px;
}
}
/* Mobile breakpoint */
@media (max-width: 480px) {
body {
background-color: lightblue;
}
}
</style>
</head>
<body>
<h2>Background Color Change</h2>
<img src="images\2.jpg" alt="Background Color Example">
</div>
</body>
</html>
