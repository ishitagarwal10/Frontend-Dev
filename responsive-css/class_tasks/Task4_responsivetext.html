<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Typography - Media Queries</title>
<style>
body {
 font-family: Arial, sans-serif;
 text-align: center;
 padding: 20px;
}
/* Font size scales automatically based on viewport width */
h1 {
 font-size: clamp(1.5rem, 5vw, 3rem);
}
</style>

</head>
<body>
<header>
<h1>Responsive Typography with Media Queries</h1>
</header>
<main>
<p>Font sizes change at different screen widths using CSS media
queries.</p>
</main>
</body>
</html>
