<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="Responsive-Image-Filter-Gallery.css" />
</head>
<body>
  <header>
    <h1>Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery" aria-label="Image filter gallery">
      <!-- Six images with captions -->
      <figure class="item blur">
        <img src="https://picsum.photos/seed/1/800/600" alt="Scenery 1">
        <figcaption>Blur</figcaption>
      </figure>

      <figure class="item grayscale">
        <img src="https://picsum.photos/seed/2/800/600" alt="Scenery 2">
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure class="item sepia">
        <img src="https://picsum.photos/seed/3/800/600" alt="Scenery 3">
        <figcaption>Sepia</figcaption>
      </figure>

      <figure class="item brightness">
        <img src="https://picsum.photos/seed/4/800/600" alt="Scenery 4">
        <figcaption>Brightness</figcaption>
      </figure>

      <figure class="item contrast">
        <img src="https://picsum.photos/seed/5/800/600" alt="Scenery 5">
        <figcaption>Contrast</figcaption>
      </figure>

      <figure class="item hue">
        <img src="https://picsum.photos/seed/6/800/600" alt="Scenery 6">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Responsive Image Filter Gallery â€¢ Example</p>
  </footer>
</body>
</html>
