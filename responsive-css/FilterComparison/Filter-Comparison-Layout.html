<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="Filter-Comparison-Layout.css"/>
</head>
<body>
  <main class="compare">
    <figure class="side">
      <img src="https://picsum.photos/seed/before/800/600" alt="Before">
      <figcaption>Before</figcaption>
    </figure>

    <figure class="side filtered">
      <img src="https://picsum.photos/seed/after/800/600" alt="After with filter">
      <figcaption>After (filtered)</figcaption>
    </figure>
  </main>
</body>
</html>
