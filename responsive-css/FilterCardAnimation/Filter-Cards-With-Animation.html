<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="Filter-Cards-With-Animation.css">
</head>
<body>
  <main>
    <section class="profiles" aria-label="Profile cards">
      <article class="card">
        <img src="https://picsum.photos/seed/p1/400/400" alt="Profile 1">
        <div class="info">
          <h3>Alex Morgan</h3>
          <p>Frontend Developer</p>
        </div>
      </article>

      <article class="card">
        <img src="https://picsum.photos/seed/p2/400/400" alt="Profile 2">
        <div class="info">
          <h3>Riya Patel</h3>
          <p>Data Scientist</p>
        </div>
      </article>

      <article class="card">
        <img src="https://picsum.photos/seed/p3/400/400" alt="Profile 3">
        <div class="info">
          <h3>Samir Khan</h3>
          <p>UX Designer</p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
